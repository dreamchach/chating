<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js" crossorigin="anonymous" referrerpolicy="no-referrer" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js" crossorigin="anonymous" referrerpolicy="no-referrer" defer></script>
    <script src="/socket.io/socket.io.js" defer></script>
    <script src="./js/chat.js" defer></script>
    <link rel="stylesheet" href="./css/chat.css" />
</head>
<body>
    <div class="chat">
        <div class="sidebar"></div>
        <div class="chat__main">
            <div class="messages"></div>
            <div class="form__container">
                <form id="message-form">
                    <input name="message" placeholder="메시지를 입력하세요" required />
                    <button>전송</button>
                </form>
            </div>
        </div>
    </div>

    <script id="sidebar-template" type="text/html">
        <h2 class="room-title">방 이름 : {{room}}</h2>
        <p class="list-title">유저들</p>
        <ul class="users">
            {{#users}}
                <li>{{username}}</li>
            {{/users}}
        </ul>
    </script>

    <script id="message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p>{{message}}</p>
        </div>
    </script>
</body>
</html>
