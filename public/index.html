<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="/socket.io/socket.io.js" defer></script>
    <script src="main.js" defer></script>
</head>
<body>
    <div>
        <h5>채팅방</h5>
    </div>
    <div class="login-container">
        <form method="post" class="user-login">
            <input type="text" class="form-control" placeholder="유저이름을 적어주세요" name="'username" id="username" required/>
            <button type="submit" class="btn">입장</button>
        </form>
    </div>

    <div class="chat-body">
        <div>
            <div class="sidebar">
                <div class="title">
                    나의 이름 : <span id="user-title"></span>
                </div>
                <div class="user-title">
                    <span id="users-tagline"></span>
                </div>
                <div class="users"></div>
            </div>
        </div>

        <div>
            <div class="chat-container">
                <div class="title">
                    상대방 이름: <span id="active-user"></span>
                </div>
                <div class="messages"></div>
                <div class="message-form">
                    <form method="post" class="messageForm">
                        <div>
                            <input type="text" class="form-control" name="message" id="message" placeholder="메시지 보내기" required/>
                            <button type="submit">전송</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
